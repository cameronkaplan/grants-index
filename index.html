<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>USC Gehr Center Grant Database</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&family=Libre+Baskerville:wght@700&display=swap');
:root{
  --bg:#f6f0ed;
  --panel:#fffcfb;
  --line:#e6d6cf;
  --text:#231f20;
  --muted:#6a5853;
  --usc-cardinal:#8c1515;
  --usc-cardinal-deep:#6f0f0f;
  --usc-gold:#ffcc5a;
  --accent:#c5835b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Source Sans 3","Avenir Next",Helvetica,sans-serif;
  background:
    radial-gradient(900px 380px at 8% -5%, #ffe6d9 0%, transparent 60%),
    radial-gradient(1100px 460px at 92% -5%, #f7dbd7 0%, transparent 58%),
    linear-gradient(180deg,#fff8f4 0%, var(--bg) 100%);
  color:var(--text);
}
.wrap{max-width:1240px;margin:0 auto;padding:20px 16px 48px}
.header{
  background:var(--panel);
  border:1px solid var(--line);
  border-top:6px solid var(--usc-cardinal);
  border-radius:16px;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  gap:20px;
  box-shadow:0 10px 22px rgba(35,31,32,.07);
}
.brand{display:flex;flex-direction:column;align-items:flex-start;gap:12px;min-width:0}
.brand-logo{
  width:min(100%, 620px);
  max-width:620px;
  height:auto;
  object-fit:contain;
  border:none;
  border-radius:0;
  background:transparent;
  display:block;
}
.title{
  margin:0;
  font-family:"Libre Baskerville",Georgia,serif;
  font-size:27px;
  font-weight:800;
  letter-spacing:.15px;
  color:var(--usc-cardinal-deep);
}
.sub{
  margin:6px 0 0;
  color:var(--muted);
  font-size:13px;
  border-left:3px solid #efceb7;
  padding-left:10px;
}
.small{color:var(--muted);font-size:12px}
.panel{
  margin-top:14px;
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:16px;
  padding:14px;
  box-shadow:0 4px 14px rgba(35,31,32,.05);
}
.grid{display:grid;gap:10px}
.controls{grid-template-columns:1.5fr 1fr 1fr}
.stats{grid-template-columns:repeat(4,1fr)}
.stat{
  border:1px solid #eadfda;
  border-radius:12px;
  padding:11px;
  background:#fff;
}
label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px;font-weight:700}
input,select,textarea{
  width:100%;
  border:1px solid var(--line);
  border-radius:11px;
  padding:9px 10px;
  font-size:14px;
  background:#fff;
  color:var(--text);
}
input:focus,select:focus,textarea:focus{
  outline:none;
  border-color:#c5835b;
  box-shadow:0 0 0 3px rgba(140,21,21,.12);
}
textarea{min-height:90px;resize:vertical}
.chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
.chip{
  border:1px solid var(--line);
  border-radius:999px;
  padding:6px 11px;
  font-size:12px;
  background:#fff;
  color:#533a36;
  cursor:pointer;
}
.chip.active{
  border-color:#bc7162;
  background:#fff1ec;
  color:var(--usc-cardinal-deep);
}
.foundation-grid{
  margin-top:10px;
  display:grid;
  gap:8px;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
}
.foundation-card{
  border:1px solid var(--line);
  border-radius:12px;
  background:#fff;
  padding:9px;
  display:grid;
  gap:6px;
}
.foundation-card.active{
  border-color:#bc7162;
  background:#fff7f3;
}
.foundation-select{
  border:none;
  background:transparent;
  padding:0;
  text-align:left;
  font-size:14px;
  font-weight:700;
  color:#3b2a27;
  cursor:pointer;
}
.foundation-meta{display:flex;justify-content:space-between;gap:8px;align-items:center;font-size:12px;color:var(--muted)}
.foundation-count{font-weight:700;color:#68433a}
.foundation-zero{color:#8c1515;font-weight:700}
.hidden{display:none}
.toolbar{display:flex;justify-content:space-between;gap:8px;align-items:center;margin-top:10px}
.btn{
  border:1px solid var(--line);
  background:#fff;
  border-radius:11px;
  padding:8px 11px;
  font-size:12px;
  cursor:pointer;
}
.btn.primary{
  border-color:var(--usc-cardinal);
  background:var(--usc-cardinal);
  color:#fff;
}
.btn:hover{border-color:#c09a90}
.btn.primary:hover{background:var(--usc-cardinal-deep)}
.cards{margin-top:12px;display:grid;gap:10px}
.card{
  border:1px solid var(--line);
  border-radius:14px;
  background:#fff;
  padding:13px;
  display:grid;
  gap:8px;
  box-shadow:0 4px 10px rgba(35,31,32,.03);
}
.meta{display:flex;flex-wrap:wrap;gap:7px;font-size:12px;color:var(--muted)}
.badge{
  border-radius:999px;
  padding:3px 8px;
  border:1px solid #e9cfbf;
  background:#fff7f2;
  color:#7a2a1f;
}
.badge.rolling{border-color:#c6dcb7;background:#f3faed;color:#2f5a28}
.badge.deadline{border-color:#f0d694;background:#fff9e8;color:#7d5700}
.badge.new{border-color:#b6d8c9;background:#edf8f2;color:#24553b}
.badge.tier1{border-color:#a8d8b2;background:#eef9f1;color:#1f5a2c}
.badge.tier2{border-color:#d8cfa8;background:#faf6ea;color:#6a561a}
.badge.rerank{border-color:#bdd4ea;background:#eef5ff;color:#204b75}
.badge.gehr{border-color:#c7d9c4;background:#f1f8ee;color:#24512f}
.tags{display:flex;flex-wrap:wrap;gap:6px}
.tag{
  font-size:11px;
  color:#4f3d39;
  background:#fbf4f1;
  border:1px solid #ecdcd4;
  border-radius:999px;
  padding:2px 7px;
}
.title-row{display:flex;justify-content:space-between;gap:8px}
.title-row h3{margin:0;font-size:16px;line-height:1.3}
.score{font-weight:800;color:var(--usc-cardinal-deep)}
.summary-block{
  border:1px solid #eadfda;
  border-radius:12px;
  background:#fffaf8;
  padding:10px;
  display:grid;
  gap:7px;
}
.summary-head{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  align-items:center;
  justify-content:space-between;
}
.summary-one{
  margin:0;
  font-size:13px;
  color:#3e2c28;
  font-weight:700;
  line-height:1.4;
}
.summary-badge{
  font-size:11px;
  border-radius:999px;
  padding:2px 8px;
  border:1px solid #d8cfa8;
  background:#faf6ea;
  color:#6a561a;
}
.summary-badge.ai{
  border-color:#a8d8b2;
  background:#eef9f1;
  color:#1f5a2c;
}
a{color:var(--usc-cardinal);text-decoration:none}
a:hover{text-decoration:underline}
@media (max-width:900px){.controls{grid-template-columns:1fr 1fr}.stats{grid-template-columns:1fr 1fr}.header{flex-direction:column;align-items:flex-start}.foundation-grid{grid-template-columns:1fr 1fr}}
@media (max-width:620px){.controls{grid-template-columns:1fr}.stats{grid-template-columns:1fr}}
</style>
</head>

    var v = String(value || '').toLowerCase();
    return allowed.indexOf(v) >= 0 ? v : fallback;
  }

  function inferRerankSignalsFromText(text) {
    var healthcareTerms = ['health care', 'healthcare', 'care delivery', 'health system', 'patient', 'clinical', 'hospital', 'clinic', 'medicaid', 'medi-cal', 'medicare', 'comparative effectiveness', 'quality'];
    var indirectTerms = ['social determinant', 'housing', 'criminal justice', 'transportation', 'employment', 'education', 'community safety'];
    var implementationTerms = ['implementation', 'adoption', 'dissemination', 'uptake', 'de-implementation', 'workflow', 'real-world'];
    var safetyNetTerms = ['safety net', 'underserved', 'uninsured', 'low-income', 'disparit', 'equity', 'access'];
    var participantsTerms = ['participants only', 'hsii participants', 'by invitation only', 'invitation only', 'invited applicants', 'current grantees only', 'existing grantees only'];
    var limitedTerms = ['limited competition', 'invitation only', 'by invitation', 'invited applicants'];
    var careerTerms = ['early career', 'career development', 'mentored', 'fellowship', 'predoctoral', 'postdoctoral'];
    var fellowshipTerms = ['fellowship', 'predoctoral', 'postdoctoral'];
    var mentoredTerms = ['mentored', 'mentor', 'career development'];
    var upstreamTerms = ['housing', 'criminal justice', 'transportation', 'community safety', 'education', 'employment'];

    var hasHealthcare = healthcareTerms.some(function (t) { return text.includes(t); });
    var hasIndirect = indirectTerms.some(function (t) { return text.includes(t); });
    var hasImplementation = implementationTerms.some(function (t) { return text.includes(t); });
    var hasSafetyNet = safetyNetTerms.some(function (t) { return text.includes(t); });
    var hasParticipants = participantsTerms.some(function (t) { return text.includes(t); });
    var hasLimited = limitedTerms.some(function (t) { return text.includes(t); });
    var hasCareer = careerTerms.some(function (t) { return text.includes(t); });
    var hasFellowship = fellowshipTerms.some(function (t) { return text.includes(t); });
    var hasMentored = mentoredTerms.some(function (t) { return text.includes(t); });
    var hasUpstream = upstreamTerms.some(function (t) { return text.includes(t); });

    var healthcareLinkage = hasHealthcare ? 'explicit' : (hasIndirect ? 'indirect' : 'none');
    var implementationFit = hasImplementation ? 'high' : ((text.includes('quality') || text.includes('care model')) ? 'medium' : 'low');
    var safetyNetFit = hasSafetyNet ? 'high' : ((text.includes('equity') || text.includes('access')) ? 'medium' : 'low');
    var hsrFit = (hasHealthcare && (hasImplementation || text.includes('policy') || text.includes('health services'))) ? 'high' : (healthcareLinkage !== 'none' ? 'medium' : 'low');
    var competitionRestriction = hasParticipants ? 'participants_only' : (hasLimited ? 'limited' : 'none');
    var careerRestriction = hasFellowship ? 'fellowship' : (hasMentored ? 'mentored' : (hasCareer ? 'early_career' : 'none'));
    var sdohOrientation = hasUpstream ? (hasHealthcare ? 'health-linked' : 'upstream-general') : 'none';
    return {
      healthcareLinkage: healthcareLinkage,
      hsrFit: hsrFit,
      implementationFit: implementationFit,
      safetyNetFit: safetyNetFit,
      competitionRestriction: competitionRestriction,
      careerRestriction: careerRestriction,
      sdohOrientation: sdohOrientation,
      confidence: 'medium'
    };
  }

  function bayesRerank(grant, baseScore) {
    var text = [
      grant.title || '',
      grant.grantType || '',
      grant.description || '',
      grant.summary && (grant.summary.shortOverview || grant.summary.oneLiner) ? (grant.summary.shortOverview || grant.summary.oneLiner) : '',
    ].concat(grant.eligibility || []).join(' ').toLowerCase();

    var priorLogOdds = ((Number(baseScore) || 0) - 14) / 5.5;
    var logOdds = priorLogOdds;
    var fallbackSignals = inferRerankSignalsFromText(text);
    var summarySignals = grant.summary && grant.summary.rerankSignals ? grant.summary.rerankSignals : {};
    var signals = {
      healthcareLinkage: normalizeEnum(summarySignals.healthcareLinkage, ['explicit', 'indirect', 'none'], fallbackSignals.healthcareLinkage),
      hsrFit: normalizeEnum(summarySignals.hsrFit, ['high', 'medium', 'low'], fallbackSignals.hsrFit),
      implementationFit: normalizeEnum(summarySignals.implementationFit, ['high', 'medium', 'low'], fallbackSignals.implementationFit),
      safetyNetFit: normalizeEnum(summarySignals.safetyNetFit, ['high', 'medium', 'low'], fallbackSignals.safetyNetFit),
      competitionRestriction: normalizeEnum(summarySignals.competitionRestriction, ['none', 'limited', 'participants_only'], fallbackSignals.competitionRestriction),
      careerRestriction: normalizeEnum(summarySignals.careerRestriction, ['none', 'early_career', 'mentored', 'fellowship'], fallbackSignals.careerRestriction),
      sdohOrientation: normalizeEnum(summarySignals.sdohOrientation, ['health-linked', 'upstream-general', 'none'], fallbackSignals.sdohOrientation),
      confidence: normalizeEnum(summarySignals.confidence, ['high', 'medium', 'low'], fallbackSignals.confidence)
    };

    var healthLr = signals.healthcareLinkage === 'explicit' ? 1.6 : (signals.healthcareLinkage === 'indirect' ? 1.1 : 0.7);
    var hsrLr = signals.hsrFit === 'high' ? 1.4 : (signals.hsrFit === 'medium' ? 1.1 : 0.8);
    var implementationLr = signals.implementationFit === 'high' ? 1.3 : (signals.implementationFit === 'medium' ? 1.05 : 0.9);
    var safetyNetLr = signals.safetyNetFit === 'high' ? 1.2 : (signals.safetyNetFit === 'medium' ? 1.05 : 0.95);
    var competitionLr = signals.competitionRestriction === 'participants_only' ? 0.28 : (signals.competitionRestriction === 'limited' ? 0.55 : 1.0);
    var careerLr = signals.careerRestriction === 'fellowship' ? 0.7 : (signals.careerRestriction === 'mentored' ? 0.78 : (signals.careerRestriction === 'early_career' ? 0.85 : 1.0));
    var sdohLr = (signals.sdohOrientation === 'upstream-general' && signals.healthcareLinkage === 'none') ? 0.88 : 1.0;

    logOdds += Math.log(healthLr) + Math.log(hsrLr) + Math.log(implementationLr) + Math.log(safetyNetLr) + Math.log(competitionLr) + Math.log(careerLr) + Math.log(sdohLr);

    var gehrMatchScore = Number(grant.gehrMatchScore);
    var gehrSimilarity = Number(grant.gehrSimilarity);
    var gehrInput = Number.isFinite(gehrMatchScore) ? gehrMatchScore : gehrSimilarity;
    var gehrLr = 1.0;
    if (Number.isFinite(gehrInput)) {
      gehrLr = clamp(0.65 + (2.2 * gehrInput), 0.65, 2.85);
      logOdds += Math.log(gehrLr);
    }
    var posterior = 1 / (1 + Math.exp(-logOdds));
    var gehrMatchPercent = Number(grant.gehrMatchPercent);
    if (!Number.isFinite(gehrMatchPercent) && Number.isFinite(gehrInput)) {
      gehrMatchPercent = Math.round(clamp(gehrInput, 0, 1) * 100);
    }
    return {
      score: Math.round(clamp(posterior * 40, 0, 40)),
      posteriorScore: Number((posterior * 40).toFixed(2)),
      signals: signals,
      gehrMatchScore: Number.isFinite(gehrInput) ? gehrInput : null,
      gehrMatchPercent: Number.isFinite(gehrMatchPercent) ? gehrMatchPercent : null,
      gehrSimilarity: Number.isFinite(gehrSimilarity) ? gehrSimilarity : null,
      explain: [
        signals.competitionRestriction !== 'none' ? signals.competitionRestriction + '_penalty' : null,
        signals.healthcareLinkage === 'none' ? 'no_explicit_healthcare_linkage' : null,
        signals.hsrFit === 'high' ? 'high_hsr_fit' : null,
        Number.isFinite(gehrInput) && gehrInput >= 0.55 ? 'high_gehr_similarity' : null
      ].filter(Boolean).slice(0, 3)
    };
  }

  var grants = dataset.grants.map(function (g) {
    var n = Object.assign({}, g);
    var baseScore = scoreGrant(g);
    var rerank = bayesRerank(g, baseScore);
    n.baseScore = baseScore;
    n.score = rerank.score;
    n.posteriorScore = rerank.posteriorScore;
    n.rerankSignals = rerank.signals;
    n.gehrMatchScore = rerank.gehrMatchScore;
    n.gehrMatchPercent = rerank.gehrMatchPercent;
    n.gehrSimilarity = rerank.gehrSimilarity;
    n.rerankExplain = rerank.explain;
    return n;
  });

  function applyFilters() {
    var items = grants.filter(function (g) { return state.funders.has(g.funder); });
    if (state.search.trim()) {
      var q = state.search.toLowerCase();
      items = items.filter(function (g) {
        return [g.title, g.description, g.funder]
          .concat(g.tags || [])
          .concat(g.eligibility || [])
          .concat(g.summary && (g.summary.shortOverview || g.summary.oneLiner) ? [g.summary.shortOverview || g.summary.oneLiner] : [])
          .concat(g.fullProposalDeadlines || [])
          .concat(g.fullProposalDeadline || [])
          .concat(g.loiDeadlines || [])
          .concat(g.loiDeadline || [])
          .concat(g.loiRequirement || [])
          .join(' ')
          .toLowerCase()
          .includes(q);
      });
    }
    if (state.status === 'active') items = items.filter(function (g) { return g.status === 'active'; });
    if (state.status === 'rolling') items = items.filter(function (g) {
      var firstDeadline = getProposalDeadlines(g)[0] || null;
      return g.status === 'rolling' || firstDeadline === 'Rolling';
    });
    if (state.showOnlyNew) items = items.filter(function (g) { return Boolean(g.isNewThisWeek); });
    if (state.sort === 'funder') items.sort(function (a,b) { return a.funder.localeCompare(b.funder); });
    else if (state.sort === 'deadline') items.sort(function (a,b) {
      var da = getProposalDeadlines(a)[0] || '9999-99-99';
      var db = getProposalDeadlines(b)[0] || '9999-99-99';
      return da.localeCompare(db);
    });
    else if (state.sort === 'added') items.sort(function (a,b) {
      var ma = Date.parse(String(a.firstSeenAt || ''));
      var mb = Date.parse(String(b.firstSeenAt || ''));
      var va = Number.isFinite(ma) ? ma : -1;
      var vb = Number.isFinite(mb) ? mb : -1;
      return vb - va;
    });
    else items.sort(function (a,b) {
      var ga = Number.isFinite(Number(a.gehrMatchPercent))
        ? Number(a.gehrMatchPercent)
        : (Number.isFinite(Number(a.gehrMatchScore)) ? Number(a.gehrMatchScore) * 100 : (Number.isFinite(Number(a.gehrSimilarity)) ? Number(a.gehrSimilarity) * 100 : -1));
      var gb = Number.isFinite(Number(b.gehrMatchPercent))
        ? Number(b.gehrMatchPercent)
        : (Number.isFinite(Number(b.gehrMatchScore)) ? Number(b.gehrMatchScore) * 100 : (Number.isFinite(Number(b.gehrSimilarity)) ? Number(b.gehrSimilarity) * 100 : -1));
      if (gb !== ga) return gb - ga;
      var ta = a.tier === 'tier1' ? 2 : (a.tier === 'tier2' ? 1 : 0);
      var tb = b.tier === 'tier1' ? 2 : (b.tier === 'tier2' ? 1 : 0);
      if (tb !== ta) return tb - ta;
      return (Number(b.score || 0) - Number(a.score || 0));
    });
    return items;
  }

  function renderStats(items) {
    var active = items.filter(function (g) {
      var firstDeadline = getProposalDeadlines(g)[0] || null;
      return firstDeadline && firstDeadline !== 'Rolling';
    }).length;
    var rolling = items.filter(function (g) {
      var firstDeadline = getProposalDeadlines(g)[0] || null;
      return firstDeadline === 'Rolling';
    }).length;
    var stats = [['Visible Opportunities', items.length], ['Active Deadlines', active], ['Rolling', rolling]];
    document.getElementById('stats').innerHTML = stats.map(function (pair) {
      return '<div class="stat"><div style="font-size:12px;color:var(--muted)">' + esc(pair[0]) + '</div><div style="font-size:22px;font-weight:700;margin-top:4px;">' + esc(pair[1]) + '</div></div>';
    }).join('');
  }

  function renderFoundationGrid() {
    var el = document.getElementById('foundationGrid');
    var hint = document.getElementById('foundationHint');
    var toggleBtn = document.getElementById('toggleFunders');
    if (toggleBtn) toggleBtn.textContent = state.showFunders ? 'Hide funders' : 'Show funders';
    if (!state.showFunders) {
      el.classList.add('hidden');
      hint.classList.add('hidden');
      return;
    }
    el.classList.remove('hidden');
    hint.classList.remove('hidden');
    el.innerHTML = foundationCatalog.map(function (f) {
      var active = state.funders.has(f.name);
      var includedCount = Number(f.includedCount) || 0;
      var openFoundCount = Number(f.openFoundCount) || 0;
      var openHtml = openFoundCount > 0
        ? '<span class="foundation-count">' + esc(openFoundCount + ' open calls found') + '</span>'
        : '<span class="foundation-zero">No open calls found at source</span>';
      var includedHtml = '<span class="' + (includedCount > 0 ? 'foundation-count' : 'foundation-zero') + '">' + esc(includedCount + ' included in Gehr DB') + '</span>';
      var linkHtml = f.url
        ? '<a href="' + esc(f.url) + '" target="_blank" rel="noopener noreferrer">Verify source</a>'
        : '<span class="small">Source link unavailable</span>';
      return '<div class="foundation-card ' + (active ? 'active' : '') + '">' +
        '<button type="button" class="foundation-select" data-funder="' + esc(f.name) + '">' + esc(f.name) + '</button>' +
        '<div class="foundation-meta">' + openHtml + '</div>' +
        '<div class="foundation-meta">' + includedHtml + linkHtml + '</div>' +
      '</div>';
    }).join('');
    Array.from(el.querySelectorAll('[data-funder]')).forEach(function (btn) {
      btn.addEventListener('click', function () {
        var f = btn.getAttribute('data-funder');
        if (!f) return;
        if (state.funders.has(f)) state.funders.delete(f); else state.funders.add(f);
        render();
      });
    });
    hint.textContent = 'Open calls found = pre-filter source calls. Included in Gehr DB = calls that passed strict filtering/scoring.';
  }

  function renderCardsInto(items, targetId, emptyText) {
    var el = document.getElementById(targetId);
    if (!el) return;
    if (!items.length) {
      el.innerHTML = emptyText
        ? '<section class="panel"><strong>' + esc(emptyText) + '</strong></section>'
        : '';
      return;
    }
    el.innerHTML = items.map(function (g, idx) {
      var tags = (g.tags || []).slice(0,8).map(function (t) { return '<span class="tag">' + esc(t) + '</span>'; }).join('');
      var eligibility = (g.eligibility || [])
        .filter(function (e) { return String(e || '').toLowerCase() !== 'eligibility-not-clearly-stated'; })
        .slice(0, 4)
        .map(function (e) { return fmtEligibility(e); });
      var eligibilityTag = eligibility.length
        ? '<span class="tag"><strong>Eligibility:</strong> ' + esc(eligibility.join(' · ')) + '</span>'
        : '';
      var deadlineList = getProposalDeadlines(g);
      var firstDeadline = deadlineList.length ? deadlineList[0] : null;
      var deadline = firstDeadline ? fmtDate(firstDeadline) : 'Unknown';
      var cls = firstDeadline === 'Rolling' ? 'rolling' : 'deadline';
      var gehrMatch = Number.isFinite(Number(g.gehrMatchPercent))
        ? String(Math.round(Number(g.gehrMatchPercent))) + '%'
        : (Number.isFinite(Number(g.gehrSimilarity)) ? Math.round(Number(g.gehrSimilarity) * 100) + '%' : 'n/a');
      var gehrBadge = '<span class="badge gehr">Gehr match: ' + esc(gehrMatch) + '</span>';
      var newBadge = g.isNewThisWeek ? '<span class="badge new">New</span>' : '';
      var loiList = getLoiDeadlines(g);
      var proposalsText = deadlineList.length ? deadlineList.map(fmtDate).join(' · ') : 'Unknown';
      var dueLabel = loiList.length
        ? ('LOI: ' + loiList.map(fmtDate).join(' · ') + ', Proposals: ' + proposalsText)
        : ('Due: ' + deadline);
      var dueBadge = '<span class="badge ' + cls + '">' + esc(dueLabel) + '</span>';
      var addedTag = g.firstSeenAt
        ? '<span class="tag"><strong>Date added:</strong> ' + esc(fmtDate(String(g.firstSeenAt).slice(0, 10))) + '</span>'
        : '';
      var amountTag = g.maxAmount
        ? '<span class="tag"><strong>Amount:</strong> ' + esc(g.maxAmount) + '</span>'
        : '';
      var shortOverview = g.summary && (g.summary.shortOverview || g.summary.oneLiner)
        ? String(g.summary.shortOverview || g.summary.oneLiner)
        : String(g.description || '');
      var summaryBlock = '<section class="summary-block"><p class="summary-one">' + esc(shortOverview) + '</p></section>';
      return '<article class="card">' +
        '<div class="title-row"><h3>' + (idx + 1) + '. ' + esc(g.title) + '</h3></div>' +
        '<div class="meta">' + newBadge + gehrBadge + '<span class="badge">' + esc(g.funder) + '</span>' + dueBadge + '</div>' +
        summaryBlock +
        '<div class="tags">' + amountTag + addedTag + eligibilityTag + tags + '</div>' +
        '<div><a href="' + esc(g.url) + '" target="_blank" rel="noopener noreferrer">View opportunity</a></div>' +
      '</article>';
    }).join('');
  }

  function renderCards(items) {
    document.getElementById('resultsCount').textContent = 'Showing ' + items.length + ' of ' + grants.length + ' opportunities';
    var toggleOnlyNewBtn = document.getElementById('toggleOnlyNew');
    if (toggleOnlyNewBtn) {
      toggleOnlyNewBtn.textContent = state.showOnlyNew ? 'Show All Grants' : 'Show New Only';
    }
    var selectedZero = foundationCatalog
      .filter(function (f) { return state.funders.has(f.name) && (Number(f.includedCount) || 0) === 0; })
      .slice(0, 8);
    var verifyHtml = selectedZero.map(function (f) {
      if (!f.url) return '<li>' + esc(f.name) + '</li>';
      var openFoundCount = Number(f.openFoundCount) || 0;
      var note = openFoundCount > 0
        ? ' (' + openFoundCount + ' open found, filtered out)'
        : ' (no open calls found)';
      return '<li>' + esc(f.name + note) + ': <a href="' + esc(f.url) + '" target="_blank" rel="noopener noreferrer">verify opportunities</a></li>';
    }).join('');
    var extra = selectedZero.length
      ? '<div class="small" style="margin-top:8px;">These selected foundations have 0 included opportunities in the Gehr database:<ul>' + verifyHtml + '</ul></div>'
      : '';
    if (!items.length) {
      renderCardsInto([], 'cards', '');
      var cardsEl = document.getElementById('cards');
      if (cardsEl) cardsEl.innerHTML = '<section class="panel"><strong>No opportunities match your filters.</strong>' + extra + '</section>';
      return;
    }
    renderCardsInto(items, 'cards', '');
  }

  function render() {
    document.getElementById('funderSummary').textContent = foundationCatalog.length + ' tracked foundations in this run.';
    var update = new Date(dataset.fetchedAt).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
    document.getElementById('metaSummary').textContent = dataset.source + ' · updated ' + update;
    renderFoundationGrid();
    var items = applyFilters();
    renderStats(items);
    renderCards(items);
  }

  document.getElementById('search').addEventListener('input', function (e) { state.search = e.target.value; render(); });
  document.getElementById('status').addEventListener('change', function (e) { state.status = e.target.value; render(); });
  document.getElementById('sort').addEventListener('change', function (e) { state.sort = e.target.value; render(); });
  document.getElementById('toggleOnlyNew').addEventListener('click', function () { state.showOnlyNew = !state.showOnlyNew; render(); });
  document.getElementById('toggleFunders').addEventListener('click', function () { state.showFunders = !state.showFunders; render(); });
  document.getElementById('selectAll').addEventListener('click', function () { state.funders = new Set(dataset.funders); render(); });
  document.getElementById('clearAll').addEventListener('click', function () { state.funders = new Set(); render(); });

  render();
})();
</script>
</body>
</html>
